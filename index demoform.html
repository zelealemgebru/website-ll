<!DOCTYPE html>
<html lang="en">
<head>
              <meta charset="UTF-8">
              <meta http-equiv="X-UA-Compatible" content="IE=edge">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>personal web site</title>
              <link rel="stylesheet" href="style.css">
</head>

<body>
<form id="fs-frm" name="simple-contact-form"
action="https://formspree.io/f/mbjeppyv" method="POST">
<fieldset id="fs-frm-inputs">
   <input type ="hidden" name="subject" id="subject"
   value="Contact Form Submission">
   <label for="name">Full Name</label> 
   <input type="text" name="name" id="name"
   placeholder="Zelealem Gebru" autocomplet="name"
   required>
   <label for="email-address">Email Address</label>
   <input type="email" name="email" id="email-address"
   placeholder="zelealemgebru@gmail.com" autocomplet="email" required>
   <label for="message">Message</label>
   <textrea rows="5" name="message" id="message"
   placeholder="your message" required></textarea>
</fieldset>

<input type="submit" value="Submit">
</form>
</body>
</html>
